name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Flutter with a specific version (use stable version)
      - name: Set up Flutter
        uses: subosito/flutter-action@v4

       # Step 3: Cache Flutter dependencies to speed up builds
      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache  # Cache pub-cache to avoid re-fetching dependencies every time
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}  # Cache key based on pubspec.yaml changes
          restore-keys: |
            ${{ runner.os }}-flutter

      # Step 3: Install dependencies
      - name: Install Flutter dependencies
        run: flutter pub get

      # Step 4: Build the Flutter web app
      - name: Build Flutter web app
        run: flutter build web --no-tree-shake-icons

      # Step 5: Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VOICE_MATE_860 }}
          channelId: live
          projectId: voice-mate-860
